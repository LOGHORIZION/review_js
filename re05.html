<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 14 prac 1</title>
  <link rel="stylesheet" type="text/css" href="style/css.css" />
  <script>
    function myClick(btn, func){
      button = document.getElementById(btn);
      button.onclick = func;
    }
    function traverse(arr){
      for (let i=0;i< arr.length;i++){
          console.log(arr[i].innerText);
        }
    }
    window.onload = ()=>{
      myClick('btn01', ()=>{
        console.log('123');
        let bj = document.getElementById('bj');
        console.log(bj);
        alert(bj.innerHTML);
      })
      myClick('btn02', ()=>{
        let lis = document.getElementsByTagName('li');
        console.log(lis);
        for (let i=0;i< lis.length;i++){
          console.log(lis[i].innerText);
        }
      })
      // 查找name=gender的所有节点 的所有class 名称
      myClick('btn03', ()=>{
        let ngs = document.getElementsByName('gender');
        for (let i=0;i< ngs.length;i++){
          console.log(ngs[i].className);
        }
        })
      myClick('btn12', ()=>{
        let ngs = document.getElementsByName('gender');
        for (let i=0;i< ngs.length;i++){
          // console.log(ngs[i]);
          console.log(ngs[i].checked);

          if (ngs[i].checked){
            alert(ngs[i].value);
          }
        }
        })
      myClick('btn04', ()=>{
        // 查找#city下所有li节点
        let city =  document.getElementById('city');
        console.log(city.childNodes);
        let clis = city.getElementsByTagName('li');
        traverse(clis);
      })
      myClick('btn07', ()=>{
        let bj = document.getElementById('bj');
        let bjp = bj.parentNode;
        console.log(bjp.innerText);
      })
      myClick('btn10', ()=>{
        let username = document.getElementById('username');
        console.log(username);
        alert(username.value);
      })
    }
  </script>
</head>
<body>
  <div id="total">
    <div class="inner">
      <p>
        你喜欢哪个城市?
      </p>

      <ul id="city">
        <li id="bj">北京</li>
        <li>上海</li>
        <li>东京</li>
        <li>首尔</li>
      </ul>

      <br>
      <br>

      <p>
        你喜欢哪款单机游戏?
      </p>

      <ul id="game">
        <li id="rl">红警</li>
        <li>实况</li>
        <li>极品飞车</li>
        <li>魔兽</li>
      </ul>

      <br />
      <br />

      <p>
        你手机的操作系统是?
      </p>

      <ul id="phone"><li>IOS</li> <li id="android">Android</li><li>Windows Phone</li></ul>
    </div>

    <div class="inner">
      gender:
      <input class="hello" type="radio" name="gender" value="male"/>
      Male
      <input class="hello" type="radio" name="gender" value="female"/>
      Female
      <br>
      <br>
      name:
      <input type="text" name="name" id="username" value="abcde"/>
    </div>
  </div>
  <div id="btnList">
    <div><button id="btn01">查找#bj节点</button></div>
    <div><button id="btn02">查找所有li节点</button></div>
    <div><button id="btn03">查找name=gender的所有节点</button></div>
    <div><button id="btn04">查找#city下所有li节点</button></div>
    <div><button id="btn05">返回#city的所有子节点</button></div>
    <div><button id="btn06">返回#phone的第一个子节点</button></div>
    <div><button id="btn07">返回#bj的父节点</button></div>
    <div><button id="btn08">返回#android的前一个兄弟节点</button></div>
    <div><button id="btn09">返回#username的value属性值</button></div>
    <div><button id="btn10">设置#username的value属性值</button></div>
    <div><button id="btn11">返回#bj的文本值</button></div>
    <div><button id="btn12">返回gender 被勾选的那个值</button></div>
  </div>
</body>
</html>
